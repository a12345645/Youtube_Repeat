<span id="tm_main" style="user-select: none;">
    <span id="tm_debug_current_time"></span>
    <button class="tm_repeat_button" id="tm_repeat_set_start" onclick="setRepeatStart()"
        data-title="${locale.repeat_set_start}">
        <i class="fas fa-sign-out-alt"></i>
    </button>
    <button class="tm_repeat_button" id="tm_repeat_set_end" onclick="setRepeatEnd()"
        data-title="${locale.repeat_set_end}">
        <i class="fas fa-sign-in-alt"></i>
    </button>
    <span id="tm_select_time_range">
        <span>&nbsp;</span>
        <span id="tm_repeat_start_time">0:00:00.0</span>
        <span> ~ </span>
        <span id="tm_repeat_end_time">0:00:00.0</span>
    </span>
    <button class="tm_repeat_button" id="tm_repeat_set" onclick="setRepeat()" data-title="${locale.repeat_set}">
        <i class="fas fa-check"></i>
    </button>
    <button class="tm_repeat_button" id="tm_repeat_unset" onclick="unsetRepeat()" data-title="${locale.repeat_unset}">
        <i class="fas fa-times"></i>
    </button>

    <button class="tm_repeat_button" id="tm_repeat_more" onclick="tm_more_popup()" data-title="${locale.more}">
        <i class="fas fa-bars"></i>
    </button>
</span>

<!-- 更多選項區塊 -->
<div id="tm_more_popup" class="tm_popup" style="display: none;">
    <!-- //#tm_more_panel_main.html -->
</div>
