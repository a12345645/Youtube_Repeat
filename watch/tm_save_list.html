<div id="tm_save_list" class="tm_more_panel">
    <div id="tm_more_save_name" class="tm_more_contain">
        <div class="tm_more_contain_icon"></div>
        <span>${locale.name}</span>
        <div class="tm_more_contain_content">
            <input id="tm_save_input">
        </div>
    </div>
    <div class="tm_more_contain">
        <div class="tm_more_contain_icon"></div>
        <span>${locale.range}:</span>
        <div id="tm_more_save_range" class="tm_more_contain_content"></div>
    </div>
    <div id="tm_more_save_enter" class="tm_more_contain" onclick="tm_save_to_cloud()">
        <div class="tm_more_contain_icon"></div>
        <span>${locale.yes}</span>
    </div>
</div>
